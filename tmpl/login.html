<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta charset="utf-8" />
		<title>{{.app.title}}</title>

		<meta name="description" content="User login page" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

		<!-- bootstrap & fontawesome -->
		<link rel="stylesheet" href="assets/css/bootstrap.min.css?{{ .app.version }}" />
		<link rel="stylesheet" href="assets/font-awesome/4.5.0/css/font-awesome.min.css?{{ .app.version }}" />

		<!-- text fonts -->
		<link rel="stylesheet" href="assets/css/fonts.googleapis.com.css?{{ .app.version }}" />

		<!-- ace styles -->
		<link rel="stylesheet" href="assets/css/ace.min.css?{{ .app.version }}" />

		<!--[if lte IE 9]>
			<link rel="stylesheet" href="assets/css/ace-part2.min.css?{{ .app.version }}" />
		<![endif]-->
		<link rel="stylesheet" href="assets/css/ace-rtl.min.css?{{ .app.version }}" />

		<!--[if lte IE 9]>
		  <link rel="stylesheet" href="assets/css/ace-ie.min.css?{{ .app.version }}" />
		<![endif]-->

		<!-- HTML5shiv and Respond.js for IE8 to support HTML5 elements and media queries -->

		<!--[if lte IE 8]>
		<script src="assets/js/html5shiv.min.js?{{ .app.version }}"></script>
		<script src="assets/js/respond.min.js?{{ .app.version }}"></script>
		<![endif]-->
	</head>

	<body class="login-layout blur-login">
		<div class="main-container">
			<div class="main-content">
				<div class="row">
					<div class="col-sm-10 col-sm-offset-1">
						<div class="login-container" style="margin: 7% auto;">
							<div class="center">
								<h1>
									<i class="ace-icon fa fa-leaf green"></i>
									<!-- <span class="red">Ace</span> -->
									<span class="white" id="id-text2">{{.app.title}}</span>
								</h1>
							</div>

							<div class="space-6"></div>

							<div class="position-relative">
								<div id="login-box" class="login-box visible widget-box no-border">
									<div class="widget-body">
										<div class="widget-main">
											<h4 class="header blue lighter bigger">
												<i class="ace-icon fa fa-coffee green"></i>
												登录
											</h4>

											<div class="space-6"></div>

											<form id="mainform" name="mainform" method="post" action="" enctype="multipart/form-data">
												<input type="hidden" name="cmd" value="login">
												<fieldset>
													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="text" class="form-control" id="adm_id" name="adm_id" placeholder="用户名" value="{{ .data.adm_id }}" style="ime-mode: disable;" />
															<i class="ace-icon fa fa-user"></i>
														</span>
													</label>

													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="password" class="form-control" id="adm_pwd" name="adm_pwd" placeholder="密码" />
															<i class="ace-icon fa fa-lock"></i>
														</span>
													</label>

													{{ if ne .error.adm_id "" }}
													<div class="col-xs-12 col-sm-reset text-danger">{{ .error.adm_id }}</div>
													{{ else if ne .error.adm_pwd "" }}
													<div class="col-xs-12 col-sm-reset text-danger">{{ .error.adm_pwd }}</div>
													{{ end }}

													<div class="space"></div>

													<div class="clearfix">
														<label class="inline">
															<input type="checkbox" class="ace" id="chk-remember" {{ if eq (mapValue .cookie "cookie_auto_login") "1" }}checked{{ end }}/>
															<span class="lbl"> 记住密码</span>
														</label>

														<button id="btn-login" type="button" class="width-35 pull-right btn btn-sm btn-primary">
															<i class="ace-icon fa fa-key"></i>
															<span class="bigger-110">Login</span>
														</button>
													</div>

													<div class="space-4"></div>
												</fieldset>
											</form>

										</div><!-- /.widget-main -->

										<div class="toolbar clearfix">
											<div>
												<!-- <a href="#" data-target="#forgot-box" class="forgot-password-link">
													<i class="ace-icon fa fa-arrow-left"></i>
													忘记密码
												</a> -->
											</div>

											<div>
												<!-- <a href="#" data-target="#signup-box" class="user-signup-link">
													立即注册
													<i class="ace-icon fa fa-arrow-right"></i>
												</a> -->
											</div>
										</div>
									</div><!-- /.widget-body -->
								</div><!-- /.login-box -->

								<div id="forgot-box" class="forgot-box widget-box no-border">
									<div class="widget-body">
										<div class="widget-main">
											<h4 class="header red lighter bigger">
												<i class="ace-icon fa fa-key"></i>
												Retrieve Password
											</h4>

											<div class="space-6"></div>
											<p>
												Enter your email and to receive instructions
											</p>

											<form>
												<fieldset>
													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="email" class="form-control" placeholder="Email" />
															<i class="ace-icon fa fa-envelope"></i>
														</span>
													</label>

													<div class="clearfix">
														<button type="button" class="width-35 pull-right btn btn-sm btn-danger">
															<i class="ace-icon fa fa-lightbulb-o"></i>
															<span class="bigger-110">Send Me!</span>
														</button>
													</div>
												</fieldset>
											</form>
										</div><!-- /.widget-main -->

										<div class="toolbar center">
											<a href="#" data-target="#login-box" class="back-to-login-link">
												Back to login
												<i class="ace-icon fa fa-arrow-right"></i>
											</a>
										</div>
									</div><!-- /.widget-body -->
								</div><!-- /.forgot-box -->

								<div id="signup-box" class="signup-box widget-box no-border">
									<div class="widget-body">
										<div class="widget-main">
											<h4 class="header green lighter bigger">
												<i class="ace-icon fa fa-users blue"></i>
												New User Registration
											</h4>

											<div class="space-6"></div>
											<p> Enter your details to begin: </p>

											<form>
												<fieldset>
													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="email" class="form-control" placeholder="Email" />
															<i class="ace-icon fa fa-envelope"></i>
														</span>
													</label>

													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="text" class="form-control" placeholder="Username" />
															<i class="ace-icon fa fa-user"></i>
														</span>
													</label>

													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="password" class="form-control" placeholder="Password" />
															<i class="ace-icon fa fa-lock"></i>
														</span>
													</label>

													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="password" class="form-control" placeholder="Repeat password" />
															<i class="ace-icon fa fa-retweet"></i>
														</span>
													</label>

													<label class="block">
														<input type="checkbox" class="ace" />
														<span class="lbl">
															I accept the
															<a href="#">User Agreement</a>
														</span>
													</label>

													<div class="space-24"></div>

													<div class="clearfix">
														<button type="reset" class="width-30 pull-left btn btn-sm">
															<i class="ace-icon fa fa-refresh"></i>
															<span class="bigger-110">Reset</span>
														</button>

														<button type="button" class="width-65 pull-right btn btn-sm btn-success">
															<span class="bigger-110">Register</span>

															<i class="ace-icon fa fa-arrow-right icon-on-right"></i>
														</button>
													</div>
												</fieldset>
											</form>
										</div>

										<div class="toolbar center">
											<a href="#" data-target="#login-box" class="back-to-login-link">
												<i class="ace-icon fa fa-arrow-left"></i>
												Back to login
											</a>
										</div>
									</div><!-- /.widget-body -->
								</div><!-- /.signup-box -->
							</div><!-- /.position-relative -->

							<div class="center">
								<h4 class="light-blue" id="id-company-text">&copy; XXXX工作室</h4>
							</div>
						</div>
					</div><!-- /.col -->
				</div><!-- /.row -->
			</div><!-- /.main-content -->
		</div><!-- /.main-container -->

		<!-- basic scripts -->

		<!--[if !IE]> -->
		<script src="assets/js/jquery-2.1.4.min.js?{{ .app.version }}"></script>
		<script src="assets/js/jquery.cookie.js?{{ .app.version }}"></script>

		<!-- <![endif]-->

		<!--[if IE]>
<script src="assets/js/jquery-1.11.3.min.js"></script>
<![endif]-->
		<script type="text/javascript">
			if('ontouchstart' in document.documentElement) document.write("<script src='assets/js/jquery.mobile.custom.min.js?{{ .app.version }}'>"+"<"+"/script>");
		</script>

		<!-- inline scripts related to this page -->
		<script type="text/javascript">
			
			jQuery(function($) {
				$(document).ready(function() {
					if ($('#adm_id').val() != '')
						$('#adm_pwd').focus();
					else
						$('#adm_id').focus();
				});

				$("#btn-login").on('click', function(e) {
					mysubmit();
				});
				$('#adm_id').keyup(function() {
					if (event.keyCode == '13') {
						$('#adm_pwd').focus();
					}
				});
				$('#adm_pwd').keyup(function() {
					if (event.keyCode == '13') {
						mysubmit();
					}
				});

				function mysubmit() {
					if ($('#chk-remember').is(':checked')) {
						$.cookie('cookie_auto_login', '1');
						$.cookie('cookie_adm_id', $('#adm_id').val());
						$.cookie('cookie_adm_pwd', $('#adm_pwd').val());
					} else {
						$.cookie('cookie_auto_login', '0');
						$.cookie('cookie_adm_id', '');
						$.cookie('cookie_adm_pwd', '');
					}
					$("#mainform").submit();
				}
			});
			
			jQuery(function($) {
			 $(document).on('click', '.toolbar a[data-target]', function(e) {
				e.preventDefault();
				var target = $(this).data('target');
				$('.widget-box.visible').removeClass('visible');//hide others
				$(target).addClass('visible');//show target
			 });
			});
		</script>
	</body>
</html>
